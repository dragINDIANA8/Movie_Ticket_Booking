<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
    <source src="Marvel2com.mp4" type="video/mp4">
</video>

<div id="video-overlay"></div>

    <header>
        <h1>Movie Ticket Booking</h1>
    </header>

    <main>
        <section class="movie-selection">
            <label for="movie">Pick a Movie:</label>
            <select id="movie">
                <option value="500">Avengers: Endgame (Rs. 500)</option>
                <option value="200">Iron-Man (Rs. 200)</option>
                <option value="100">Spiderman (Rs. 100)</option>
                <option value="300">Superman (Rs. 300)</option>
            </select>
        </section>

        <section class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </section>

        <p class="text">
            You have selected <span id="count">0</span> seats for a price of Rs. <span id="total">0</span>
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
